<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="liuyanban1.css" />
    <title>留言板好难</title>
    <script src="a.js"></script>

  </head>
  <body>
    <div id="initial_liuyanban">
      <div id="liuyanban_head" >
        留言板
      </div>
      <div id="liuyanban_body">
        <div id="head">登陆</div>
        <form autocomplete="off">
          <div class="input-information2">
            用户名:
            <input type="text" name="nickname" id="nickname" placeholder="请输入用户名" spellcheck="false" title="用户名不超过16个字符">
          </div>
          <div class="input-information">
            账号:
            <input type="text" name="username" id="username" placeholder="请输入账号" spellcheck="false" required>
          </div>
          <div class="input-information">
            密码:
            <input type="password" name="password" id="password" placeholder="请输入密码" required>
          </div>
          <div class="input-information3">
            确认密码:
            <input type="password" name="checkpw" id="checkpw" placeholder="请再一次输入密码" title="瞅啥瞅呢">
          </div>
          <div class="button">
            <input class="sure" type="button" onclick="login()" value="确认">
          </div>
        </form>
        <div class="button">
          <input class="register" type="button" value="注册" onclick="change()">
        </div>
      </div>
    </div>
  </body>
</html>
